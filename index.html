<!DOCTYPE html>
<html lang="en">
    <meta name='admaven-placement' content=Bqja4qja4>
<head>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money by Watching Ads</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Internal CSS for Custom Styling -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            min-width: 350px;
            text-align: center;
        }
        .app-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .balance-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #f7b733;
        }
        .btn-watch-ad {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            background-color: #f7b733;
            border: none;
            color: #333;
            transition: transform 0.2s;
        }
        .btn-watch-ad:hover {
            transform: scale(1.05);
            background-color: #f5a623;
        }
        .btn-watch-ad:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .message-area {
            margin-top: 20px;
            font-size: 1rem;
            min-height: 24px;
        }
    </style>
    <script type='text/javascript' src='//pl28010169.effectivegatecpm.com/f8/76/24/f876243a5315026c5f2acc61d47c7fe1.js'></script>
</head>
<body>

    <div class="main-container">
        <div class="app-card">
            <h2><i class="bi bi-coin"></i> Ad Income App</h2>
            <p>আপনার বর্তমান ব্যালেন্স</p>
            <div class="balance-display">
                <span id="balance">0.00</span> BDT
            </div>
            
            <button id="showAdBtn" class="btn btn-watch-ad">
                <i class="bi bi-play-circle-fill"></i> Watch Ad & Earn
            </button>

            <div id="message" class="message-area text-white-50">
                অ্যাড দেখার জন্য বাটনে চাপ দিন
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // HTML elements গুলোকে সিলেক্ট করা
        const balanceElement = document.getElementById('balance');
        const showAdBtn = document.getElementById('showAdBtn');
        const messageElement = document.getElementById('message');

        // প্রাথমিক ভ্যারিয়েবল সেট করা
        let currentBalance = 0.00;
        const rewardPerAd = 0.50; // প্রতি অ্যাডের জন্য কত টাকা যোগ হবে

        // আপনার AdMaven অ্যাডের ফাংশন
        function showAdMavenAd() {
            // =================================================================
            // START: আপনার AdMaven কোড এখানে পেস্ট করুন
            // =================================================================
            
            // নিচের alert টি একটি উদাহরণ। এটিকে মুছে আপনার AdMaven এর দেওয়া JavaScript কোডটি এখানে বসাবেন।
            // যেমন: AdMaven আপনাকে একটি <script> ট্যাগ দিতে পারে। সেই ট্যাগের ভেতরের কোডটুকু এখানে আনবেন।
            // অথবা যদি কোনো ফাংশন কল করতে বলে, সেটি এখানে করবেন।
            console.log("AdMaven ad function is called.");
            alert('এখন আপনার AdMaven এর অ্যাডটি দেখানো হবে।');

            // =================================================================
            // END: আপনার AdMaven কোড এখানে শেষ হবে
            // =================================================================
        }

        // বাটন ক্লিক করলে যা যা হবে
        showAdBtn.addEventListener('click', () => {
            // বাটনটি ডিসেবল করে দেওয়া, যাতে কেউ বারবার ক্লিক করতে না পারে
            showAdBtn.disabled = true;
            messageElement.textContent = 'অ্যাড লোড হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন...';
            messageElement.classList.remove('text-success');

            // 1. প্রথমে AdMaven এর অ্যাড দেখানোর ফাংশন কল করা হবে
            showAdMavenAd();

            // 2. একটি নির্দিষ্ট সময় পর টাকা যোগ করা হবে (এখানে আমরা ৩ সেকেন্ড পর টাকা যোগ করছি)
            // এটি একটি সিমুলেশন, কারণ অ্যাডটি শেষ হয়েছে কিনা তা আমরা জানতে পারছি না
            setTimeout(() => {
                // ব্যালেন্স আপডেট করা
                currentBalance += rewardPerAd;
                
                // UI তে নতুন ব্যালেন্স দেখানো (দশমিকের পর দুটি সংখ্যা)
                balanceElement.textContent = currentBalance.toFixed(2);
                
                // ব্যবহারকারীকে একটি সফল বার্তা দেখানো
                messageElement.textContent = `অভিনন্দন! আপনি ${rewardPerAd.toFixed(2)} BDT পেয়েছেন।`;
                messageElement.classList.add('text-success');

                // আবার বাটনটি এনাবল করে দেওয়া
                showAdBtn.disabled = false;

            }, 3000); // 3000 মিলিসেকেন্ড = ৩ সেকেন্ড
        });

    </script>

</body>
</html>
